  /* Dropup Button */
  .dropbtn {
    background-color: #3498DB;
    color: white;
    font-size: 16px;
    border: none;
    width: 100%;
    height:100%;
  }

  /* The container <div> - needed to position the dropup content */
  .dropup {
    position: absolute;
    width: 15%;
    height:8%;
    top: 81%;
    left:15%;
    display: block;
  }

  /* Dropup content (Hidden by Default) */
  .dropup-content {
    display: none;
    position: absolute;
    bottom: -100px;
    background-color: #f1f1f1;
    min-width: 100%;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  /* Links inside the dropup */
  .dropup-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  /* Change color of dropup links on hover */
  .dropup-content a:hover {background-color: #ddd}

  /* Show the dropup menu on hover */
  .dropup:hover .dropup-content {
    display: block;
  }

  /* Change the background color of the dropup button when the dropup content is shown */
  .dropup:hover .dropbtn {
    background-color: #2980B9;
  }

    function scaleToFill(img){
      // get the scale
      var scale = Math.max(firstCanvas.width / img.width, firstCanvas.height / img.height);
      // get the top left position of the image
      var x = (firstCanvas.width / 2) - (img.width / 2) * scale;
      var y = (firstCanvas.height / 2) - (img.height / 2) * scale;
      ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
    }

    // Calle
    function scaleToFit(img){
    // get the scale
    var scale = Math.min(firstCanvas.width / img.width, firstCanvas.height / img.height);
    // get the top left position of the image
    var x = (firstCanvas.width / 2) - (img.width / 2) * scale;
    var y = (firstCanvas.height / 2) - (img.height / 2) * scale;
    firstCanvas.width = img.width * scale;
    firstCanvas.height = img.height * scale;
    //ctx.filter = 'blur(1px)';
    thisScale = scale;
    ctx.drawImage(img, 0, 0, img.width * scale, img.height * scale);
    }

    // StackOverflow function:
    // https://stackoverflow.com/questions/4959975/generate-random-number-between-two-numbers-in-javascript
    // Mirogord, vsync
    // Francisc, jonschlinkert
    function randomIntFromInterval(min, max) { // min and max included 
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function randomPasterTL(minX,minY,midX,midY,maxX,maxY,emojiSize){
      var okayX = randomIntFromInterval(midX,maxX) - emojiSize;
      var okayY = randomIntFromInterval(minY,maxY) - emojiSize;
      var XYorBoth  = randomIntFromInterval(0,7);
      if (XYorBoth == 0 || XYorBoth == 1 || XYorBoth == 2 || XYorBoth == 3 || XYorBoth == 4 || XYorBoth == 5){ 
        var okayX = okayX - randomIntFromInterval(okayX-midX,maxX) - emojiSize;
      }
      if (XYorBoth == 3 || XYorBoth == 4 || XYorBoth == 5 || XYorBoth == 6 || XYorBoth == 7){
        var okayY = okayY - randomIntFromInterval(minY+(okayY-midY),maxY) - emojiSize;
      }
      //oops.innerHTML = [midX-(okayX-midX)];
      return [okayX,okayY]
    }

    function randomPasterBL(minX,minY,midX,midY,maxX,maxY,emojiSize){
      var okayX = randomIntFromInterval(midX,maxX) - emojiSize;
      var okayY = randomIntFromInterval(midY,maxY) - emojiSize;
      var XYorBoth  = randomIntFromInterval(0,7);
      if (XYorBoth == 0 || XYorBoth == 1 || XYorBoth == 2 || XYorBoth == 3 || XYorBoth == 4 || XYorBoth == 5){ 
        var okayX = okayX - randomIntFromInterval(okayX-midX,maxX) - emojiSize;
      }
      if (XYorBoth == 3 || XYorBoth == 4 || XYorBoth == 5 || XYorBoth == 6 || XYorBoth == 7){
        var okayY = okayY + randomIntFromInterval(midY,okayY) + emojiSize;
      }
      //oops.innerHTML = [midX-(okayX-midX)];
      return [okayX,okayY]
    }

    // Determines two random x and y coordinates outside of the box by calling randomIntFromInterval
    function randomizer(minx,maxx,miny,maxy,box){
      newminx = parseInt(minx);
      newmaxx = parseInt(maxx);
      newminy = parseInt(miny);
      newmaxy = parseInt(maxy);
      okayx = randomIntFromInterval(newminx,newmaxx);
      okayy = randomIntFromInterval(newminy,newmaxy);
      while (box[0] <= okayx && okayx <= box[2] && box[1] <= okayy &&  okayy <= box[3]){
        okayx = randomIntFromInterval(newminx,newmaxx);
        okayy = randomIntFromInterval(newminy,newmaxy);
        //oops.innerHTML = okayx;
      }
      return [okayx,okayy];
    }

      emojiImg.onload = function(){

        var fgTotal = 75;
        var emojiSize = randomIntFromInterval(1,5);
        var fgImage = emojiImg;
        
        var foreground = cornerList;
        for (var item = 0; item < fgTotal; item++){
            fgSize = randomIntFromInterval(10,50);
            fgSize = firstCanvas.width/fgSize;	
            
            fminx = 0;
            
            fminy = 0;
            //print(foreground);
            fgx = foreground[3][0];
            
            fy = foreground[3][1];
            
            fwid = (foreground[1][0]-foreground[3][0]);
            
            fhei = (foreground[1][1]-foreground[3][1]);
            
            fmidx = fgx + (fwid/2);
            
            fmaxx = firstCanvas.width;
            
            fmidy = fy + (fhei/2);
            
            fmaxy = firstCanvas.height;
            
            
            position = randomizer(fminx,fmidx,fminy,fmidy,
            [fgx,fy,fmidx,fmidy]);
            //image_copy.paste(fgImage, position,fgImage)
            ctx.drawImage(fgImage,position[0],position[1],fgSize,fgSize);
            
            position = randomizer(fminx,fmidx,fmidy,fmaxy,[fgx,fmidy,fmidx,fmidy+fhei/2]);
            //image_copy.paste(fgImage,position,fgImage)
            ctx.drawImage(fgImage,position[0],position[1],fgSize,fgSize);
            
            position = randomizer(fmidx,fmaxx,fmidy,fmaxy,[fmidx,fmidy,fmidx+fwid/2,fmidy+fhei/2]);
            //image_copy.paste(fgImage,position,fgImage)
            ctx.drawImage(fgImage,position[0],position[1],fgSize,fgSize);
            
            position = randomizer(fmidx,fmaxx,fminy,fmidy,[fmidx,fy,fmidx+fwid/2,fmidy]);
            //image_copy.paste(fgImage,position,fgImage)
            ctx.drawImage(fgImage,position[0],position[1],fgSize,fgSize);
        }
        if (document.getElementsByTagName("BUTTON").length == 0){
          savebutton = document.createElement("BUTTON");
          savebutton.innerHTML = "TAP ME TO CONFIRM, TAP ABOVE TO REDO"
          savebutton.onclick = imageMover;
          document.body.appendChild(savebutton);
        }
      };

    }

    // When called, draws the rectangle that the user taps
    function debugStraightener(cornerList){

      ctx.beginPath();
      ctx.strokeStyle = "red";
      cornerList.forEach(function (item, index) {
        if (index < 4){
          if (index > 0){
            ctx.lineTo(item[0],item[1]);
            ctx.stroke();
          }
          ctx.moveTo(cornerList[index][0],cornerList[index][1]);
        }
      });
      ctx.lineTo(cornerList[0][0],cornerList[0][1]);
      ctx.stroke();

    }

    // Straightens out the rectangle the user tapped into a square, calls emojiPaster
    function straightener(){
      left = checkup;
      leftest = left.sort(function(a,b){return a[0]-b[0];})[0];
      rightest = left.sort(function(a,b){return a[0]-b[0];}).reverse()[0];
      bottommost = left.sort(function(a,b){return a[1]-b[1];})[0];
      topmost = left.sort(function(a,b){return a[1]-b[1];}).reverse()[0];
      cornerList = [];
      cornerList.push([leftest[0],topmost[1]]);
      cornerList.push([rightest[0],topmost[1]]);
      cornerList.push([rightest[0],bottommost[1]]);
      cornerList.push([leftest[0],bottommost[1]]);
      ctx.clearRect(0,0,firstCanvas.width,firstCanvas.height)
      scaleToFit(img);
      if (debug){
        debugStraightener(cornerList);
      }


      emojiPaster();
    }

    // Stores the four points that the user taps for an emoji-free box, calls straightener
    function rectangleMaker(event){
      if (checkup.length == 4){
        checkup = [];
      }
      if (checkup.length < 4){
        if (checkup.length == 0){
          ctx.beginPath();           
        }
        if (checkup.length > 0){
          ctx.fillStyle = "red";
          ctx.lineTo(event.pageX - firstCanvas.offsetLeft,event.pageY - firstCanvas.offsetTop)
          ctx.stroke();
        }
        ctx.moveTo(event.pageX - firstCanvas.offsetLeft,event.pageY - firstCanvas.offsetTop);
        checkup.push([event.pageX - firstCanvas.offsetLeft,event.pageY - firstCanvas.offsetTop]);
        if (checkup.length == 4){
            ctx.lineTo(checkup[0][0],checkup[0][1]);
            ctx.closePath();
            ctx.stroke();
            straightener();
        }
      }
    }
    

    //Makes square from circle bounds for emji dropping
    function squarer(){
      cornerList = [];
      cornerList.push([centerPoint.x-centerPoint.r,centerPoint.y+centerPoint.r]);
      cornerList.push([centerPoint.x+centerPoint.r,centerPoint.y+centerPoint.r]);
      cornerList.push([centerPoint.x+centerPoint.r,centerPoint.y-centerPoint.r]);
      cornerList.push([centerPoint.x-centerPoint.r,centerPoint.y-centerPoint.r]);
      ctx.clearRect(0,0,firstCanvas.width,firstCanvas.height)
      scaleToFit(img);
      console.log(cornerList);
      //debugStraightener(cornerList);
      firstCanvas.removeEventListener("mousedown",function(){
          touchDone = true;
          squarer();
        },false);
      emojiPaster();
    }

    // Creates circle boundaries based on how long screen is held down
    function circleMaker(event){
      ctx.clearRect(0,0,firstCanvas.width,firstCanvas.height);
      ctx.drawImage(img, 0, 0, img.width * thisScale, img.height * thisScale);
      if (! centerPoint){
        firstCanvas.removeEventListener("mousedown",circleMaker,false);
        centerPoint = {x:event.pageX - firstCanvas.offsetLeft,y:event.pageY - firstCanvas.offsetTop,r:10,startArc:0, endArc:2 * Math.PI}
        firstCanvas.addEventListener("mousedown",function(){
          touchDone = true;
          squarer();
        },false);
      }
      if (touchDone == false){
        centerPoint.r += 1;
        console.log(firstCanvas.r);
        ctx.beginPath();
        ctx.arc(centerPoint.x, centerPoint.y, centerPoint.r, centerPoint.startArc, centerPoint.endArc);
        ctx.stroke();
        if ((centerPoint.r >= firstCanvas.width/2 && firstCanvas.width/2 >= firstCanvas.height/2) || (centerPoint.r >= firstCanvas.height/2 && firstCanvas.height/2 >= firstCanvas.width/2)){
          centerPoint.r = 10;
        }
        setTimeout(circleMaker, 15.625);
      } 
    }
